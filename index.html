<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide1">

                </video>

                    <div class="slide-content">
                       
                        <div class="photo2"></div>

                        <div class="photo3"></div>

                </div>
            </div>
            <div class="slide3">
                <div class="slide-content">

                </div>
            </div>
        </div>
        
        </div>

         <button id="prev"><i class="fa-solid fa-arrow-left"></i></button>
